<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    
    <h1>Social profile</h1>

    <div class="wrap">
        <div class="form-group">
            <form action="#" method="get">
            <div class="facebook">
                <label class="com1" for="firstName"><img  class="bi"  src="rasmlar/face.png" alt=""></label>
                <input class="vom1" type="text" id="firstName" placeholder="ex:www.facebook.com/Username">
            </div>
            <div class="telegram">
                <label class="com2" for="firstName"><img  class="ik"  src="rasmlar/teg.png" alt=""></label>
                <input class="vom2" type="text" id="firstName" placeholder="ex:www.t.me/Username">
            </div>
            <div class="twitter">
                <label class="com3" for="firstName"><img  class="uc"  src="rasmlar/twit.png" alt=""></label>
                <input class="vom3" type="text" id="firstName" placeholder="ex:www.twitter.com/Username">
            </div>
            <div class="instagram">
                <label class="com4" for="firstName"><img  class="to"  src="rasmlar/insta.png" alt=""></label>
                <input class="vom4" type="text" id="firstName" placeholder="ex:www.instagram">
            </div>
            </form>
        </div> 
    </div>

</body>
</html>

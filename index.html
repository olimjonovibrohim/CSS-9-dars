<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="wrap">
    <div id="form-group">
        <form action="#" method="get">
            <label id="label1" for="firstName">FirstName</label>
            <input type="text" id="firstName" placeholder="Enter first name">
            <label id="label2" for="LastName">LastName</label>
            <input type="text" id="lastname" placeholder="Enter Last Name">
            <label id="label3" for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your Email">
            <label id="label4" for="premail">Re Enter Your Email</label>
            <input type="email" id="premail" placeholder="Re Enter Your Email">
            <label id="label5" for="password">Enter password</label>
            <input type="password" id="password" placeholder="Enter password">
            <label id="label6" for="age">I'm</label>
            <select name="age" id="age" style="width: 20%; display: inline-block; border-radius: 5px;border: 1px solid #cccccc; padding: 0.5rem 1.5rem;">
                <option value="1" disabled>16</option>
                <option value="2" disabled>17</option>
                <option value="3">18</option>
                <option value="4">19</option>
                <option value="5">20</option>
                <option value="6">25</option>
                <option value="7">30</option>
                <option value="8">35</option>
                <option value="9" selected>select age</option>
            </select>
            <br>
            <label for="day" id="label7">Birthday</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select name="oy" id="oy">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
            </select>
            <select name="year" id="year">
                <option value="1">1990</option>
                <option value="2">1995</option>
                <option value="3">2000</option>
                <option value="4">2005</option>
                <option value="5">2010</option>
            </select>
            <input type="submit" value="Sign up">
            <label id="label8" for="color">Select color</label>
            <input type="color" id="color">
            <label id="label9" for="week">Show week</label>
            <input type="week" id="week">
            <label id="label10" for="month">Show month</label>
            <input type="month" id="month">
            <label id="label11" for="date">Show date</label>
            <input type="date" id="date">
            <label id="label12" for="time">Show time</label>
            <input type="time" id="time">
            <h4>Yusuf, senga IT yoqyaptimi?</h4>
            <label id="label13" for="ha">Ha</label><input type="radio" id="ha" name="ha">
            <label id="label14" for="yoq">yoq</label><input type="radio" id="yoq" name="ha">
            <label id="label15" for="bilmadim">bilmadim</label><input type="radio" id="bilmadim" name="ha">
            <h4>Yusuf, sen darslarni davom ettirasanmi?</h4>
            <label id="label16" for="ha2">Ha</label><input type="checkbox" id="ha2">
            <label id="label17" for="yoq2">yoq</label><input type="checkbox" id="yoq2">
            <label id="label18" for="bilmadim2">bilmadim</label><input type="checkbox" id="bilmadim2">
            <label id="label19" for="dist">qoshimcha malumot</label>
            <textarea name="dist" id="dist" cols="30" rows="10" placeholder="Qo`shimcha ma`lumot"></textarea>
        </form>
    </div>
</div>

<script src="js/main.JS"></script>
</body>
</html>
